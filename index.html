<!DOCTYPE html>
<html lang="sv"> 
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Rubik:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88669a913c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elpriskollen</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="public/photos/windTurbine.gif">
        <div class="appName"> 
          <h1>Energikollen</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="electricityArea">
        <form>
          <label for="electricityArea"></label>
          <select name="electricityArea" class="chooseElectricityArea">
              <option value="gpsValue" tabindex="0" disabled selected>
                  Välj elprisområde
              </option>
              <option value="electricityArea1" tabindex="0">Elprisområde 1</option>
              <option value="electricityArea2" tabindex="0">Elprisområde 2</option>
              <option value="electricityArea3" tabindex="0">Elprisområde 3</option>
              <option value="electricityArea4" tabindex="0">Elprisområde 4</option>
          </select> 
          </form>
      </div>
      <section class="electricityPrice"> 
        <h2>Elpris just nu</h2>
      </section>
      <section class="electricitySaver">
        <div class="electricitySaverForm">
        <form>
          <label for="electricitySaver"></label>
          <select name="electricitySaver" class="chooseSpendingMethod">
              <option value="activity" tabindex="0" disabled selected>
                  Välj vad du vill göra
              </option>
              <option value="shower" tabindex="0">Duscha i tio minuter</option>
              <option value="dryer" tabindex="0">Torktumla en tvätt</option>
              <option value="chargeCar" tabindex="0">Ladda bilen motsvarande 50 km körning</option>
          </select> 
          </form>
        </div>
        <div class="electricitySaverInfo">
          <p>Om du gör det nu:</p> <!--funktion som multiplicerar elpriset nu med förbrukningen vid vald aktivitet-->
          <p> Om du gör det om en timme:</p> <!--funktion som multiplicerar elpriset om en timme med förbrukningen vid vald aktivitet-->
          <p> Om du gör det klockan tt:mm:</p> <!-- funktion som tar dygnets billigaste timmes elpris multiplicerat med aktivitetet användaren vill göra -->
        </div>

      </section>
    </main>
    <footer>
      <!-- Kontaktuppgifter kanske?-->
      <ul class="contact">
        <li> <span class="location"> <i class="fa-solid fa-location-dot"></i></span> Stockholm</li>
        <li> <a href="https://github.com/arnetzlinder"><span class="github"> <i class="fa-brands fa-github"></i></span> </a></li>
        <li> <a href="https://www.linkedin.com/in/susanne-arnetz-linder-999a2481/"><span class="linkedIn"> <i class="fa-brands fa-linkedin"></i></span> </a></li>
    </ul>
    </footer>
